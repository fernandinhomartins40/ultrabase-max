name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 31.97.85.98
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          timeout: 300s
          script: |
            # Download and execute setup script
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/deploy/setup.sh | bash -s -- "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"

      - name: Final Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 31.97.85.98
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          timeout: 60s
          script: |
            # Wait a bit more for service to be fully ready
            sleep 10
            
            # Check health endpoint
            for i in {1..5}; do
              if curl -f http://localhost/health; then
                echo "✅ Deploy verificado com sucesso! (tentativa $i)"
                exit 0
              fi
              echo "⏳ Aguardando serviço ficar disponível... (tentativa $i/5)"
              sleep 10
            done
            
            echo "❌ Falha na verificação do deploy"
            exit 1
